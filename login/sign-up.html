<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale">
    <link rel="icon" href="../images/imagen-logo.png">

    <title>Get Tiger | Sign-up</title>
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 mi-header">
        <a href="" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <img src="../images/imagen-logo.png" class="imagen-logo">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#home" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="#servicios" class="nav-link px-2 link-dark">Servicios</a></li>
          <li><a href="#about" class="nav-link px-2 link-dark">About Tigers</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Ayuda</a></li>
        </ul>

        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-dark me-2 mi-boton"><span>Login</span></button>
        </div>
      </header>
    </div>

    <div id="home" class="contenedor">
      <img src="../images/sign-up-fondo.jpg" class="imagen-fondo" alt="imagen-de-tigre">
    </div>

    <section class="formulario">
      <div class="row">
        <div class="col-md-auto">
          <input type="text" class="form-control-dark input-gral mi-input" placeholder="First name" aria-label="First name">
        </div>
        <div class="col-md-auto">
          <input type="password" class="form-control-dark input-gral mi-input" placeholder="Password" aria-label="Password">
        </div>
       <div class="col-md-auto">
          <input type="password" class="form-control-dark input-gral mi-input" placeholder="Confirm Password" aria-label="Confirm Password">
        </div>
        <div class="col-md-auto">
          <input type="mail" class="form-control-dark input-gral mi-input" placeholder="E-mail" aria-label="E-mail">
        </div>
        <div class="col-md-auto">
          <button type="submit" class="btn btn-outline-light input-gral boton-enviar">Sign in</button>
        </div>  
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
